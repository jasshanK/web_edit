<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Background Removal</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" href="./favicon.ico" type="image/x-icon">
    </head>
    <body>
        <main>
            <h1>Background Removal</h1>
            <button type="button" id="load_model_btn">load model</button>
            <input type="file" id="upload" accept="image/png"/>
            <input type="range" min="0" max="255" value="170" class="slider" id="mask_range"/>
            <img id="original_image" src="#">
            <img id="mask_image" src="#">
            <img id="preview_image" src="#">
        </main>
    </body>

    <script type="module" src="./index.js"></script>
